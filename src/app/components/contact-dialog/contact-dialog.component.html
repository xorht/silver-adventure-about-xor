<div class="main-container">
  <h2 mat-dialog-title>Contact Agent j001</h2>
  <!-- do resume like a scrollable page to page design -->
  <!-- to change pages / swipe/scroll horiontally -->
  <!-- add form control on top of this -->
  <form [formGroup]="formControl">
    <mat-dialog-content class="mat-typography vertical-flex">
      <mat-form-field required class="example-form-field">
        <mat-label>Name</mat-label>
        <input matInput required type="text" formControlName="name" />
      </mat-form-field>
      <mat-form-field required class="example-form-field">
        <mat-label>Message</mat-label>
        <textarea
          rows="20"
          matInput
          required
          type="text"
          formControlName="message"
        ></textarea>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button
        [disabled]="!formControl.valid"
        mat-button
        [mat-dialog-close]="true"
        cdkFocusInitial
        type="submit"
        (click)="onContact()"
      >
        Contact
      </button>
    </mat-dialog-actions>
  </form>
</div>
